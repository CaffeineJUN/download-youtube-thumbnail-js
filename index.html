<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>download-yt-thumbnail</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <form action="">
            <header>Download Thumbnail</header>
            <div class="url-input">
                <span class="title">Paste video url:</span>
                <div class="field">
                    <input type="text" placeholder="https://www.youtube.com/watch?v=l1n4as_oBh0" required />
                    <input type="hidden" class="hidden-info" />
                    <div class="bottom-line"></div>
                </div>
            </div>
            <div class="preview-area">
                <img src="" alt="" class="thumbnail" />
                <i class="icon fas fa-cloud-download-alt"></i>
                <span>Paste video url to see preview</span>
            </div>
            <button class="download-btn" type="submit">Download Thumbnail</button>
        </form>
        <script src="./script.js"></script>
    </body>
</html>
